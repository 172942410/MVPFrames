               targetSdkVersion        : 24,
               versionCode             : 1,
               versionName             : "1.0.0",
               androidSupportSdkVersion: "25.0.0",
               dagger2SdkVersion       : "2.10",
               retrofitSdkVersion      : "2.2.0"
    ]

    dependencies = [
