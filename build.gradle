// 说明
// 一、声明仓库的源，默认指明的jcenter(), 之前版本则是mavenCentral()，jcenter可以理解成是一个新的中央远程仓库，兼容maven中心仓库，且性能更优
// 二、声明Android Gradle Plugin的版本，Android Studio 1.0正式版必须要求支持Gradle Plugin 1.0的版本
apply from: "config.gradle"

buildscript {
    repositories {
        // Maven仓库地址通过方法jCenter()获取
        jcenter()
    }

    // 基础依赖
    dependencies {
        // 声明Android Gradle Plugin插件版本
        classpath 'com.android.tools.build:gradle:2.3.0'

        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

// 声明一个任务，任务名叫clean，任务类型是Delete
// 运行gradle clean时，删除根目录中的build目录
// 相当于执行Delete.delete(rootProject.buildDir)
// 就会删除rootProject.buildDir下的文件
task clean(type: Delete) {
    delete rootProject.buildDir
}
